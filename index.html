<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mamoon Naveed Abbasi | Portfolio</title>
  <style>
    body {
      background-color: #000;
      color: #00f0ff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #ff0033;
      margin-bottom: 30px;
    }

    #typewriter {
      font-size: 20px;
      max-width: 600px;
      text-align: left;
      white-space: normal;
      margin: 0 auto;
    }

    .cursor {
      display: inline-block;
      background-color: #00f0ff;
      width: 2px;
      height: 1em;
      margin-left: 2px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }

    .contact-btn {
      margin-top: 50px;
      padding: 12px 24px;
      background-color: #ff0033;
      color: white;
      text-decoration: none;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      box-shadow: 0 0 15px #ff0033;
      cursor: pointer;
    }

    .contact-btn:hover {
      background-color: #ff3366;
      box-shadow: 0 0 25px #ff3366;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Neon Portfolio</h1>

  <div id="typewriter"></div><div class="cursor"></div>

  <a href="contact.html" class="contact-btn">Contact Me</a>

  <audio autoplay loop>
    <source src="bgmusic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const text = `Hi, I’m Mamoon Naveed Abbasi — a Software Engineering student at COMSATS University Islamabad and a passionate digital content creator. 
I’m from Bakote, Abbottabad. I enjoy building digital projects, exploring web technologies, and creating content that connects people.`;

    let i = 0;
    const speed = 25;
    const target = document.getElementById("typewriter");

    function typeWriter() {
      if (i < text.length) {
        target.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>
</body>
</html>
